server:
  port: 8080

spring:
  application:
    name: edu-cloud-gateway
  profiles:
    active: dev
  cloud:
    gateway:
      metrics:
        enabled: true
      discovery:
        locator:
          enabled: true
      routes:
        - id: edu-cloud-system
          uri: lb://edu-cloud-system
          order: 1
          predicates:
            - Path=/sys/**
          filters:
            - StripPrefix=1
        - id: edu-cloud-problem
          uri: lb://edu-cloud-problem
          order: 100
          predicates:
            - Path=/problem/**
          filters:
            - StripPrefix=1
        - id: openapi
          uri: http://localhost:${server.port}
          predicates:
            - Path=/v3/api-docs/**
          filters:
            - RewritePath=/v3/api-docs/(?<path>.*), /$\{path}/v3/api-docs
    nacos:
      discovery:
        server-addr: ${nacos_host:127.0.0.1}:${nacos_port:8848}
        # 命名空间，默认：public
        namespace: ${nacos_namespace:}
        service: ${spring.application.name}

springdoc:
  swagger-ui:
    path: doc.html


logging:
  level:
    org:
      springframework:
        cloud:
          gateway: TRACE
